<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8 />
<meta name=viewport content="width=device-width, initial-scale=1.0" />
<title>Funny signup</title>
</head>
<style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,"Helvetica Neue",Helvetica,sans-serif;outline:0}label{font-size:16px}input{margin-top:3px;margin-bottom:8px;padding:8px 5px;border-radius:5px;border:1px solid #8d8989}::placeholder{text-transform:capitalize}</style>
<body>
<div class=container style=width:100%;height:100vh;display:flex;align-items:center;justify-content:center>
<div class=form-body style=min-width:320px;width:400px;padding:8px>
<h2 style=text-align:center>Fun Signup</h2>
<p style=text-align:center;margin-top:5px>
Try To Enter Incorrect Information
</p>
<p id=error style=color:red;text-align:center;margin-top:10px></p>
<div class=form-fields style=display:flex;flex-direction:column;margin-top:10px>
<div style=text-align:center id=showMeme></div>
<label for=name>Name:</label>
<input type=text placeholder="name (Try adding special character or number for fun)" id=name onkeyup="return checkName(event)" autocomplete=off />
<label for=email>Email:</label>
<input type=email placeholder="email (Meme display on valid email address)" id=email onkeyup="return checkEmail(event)" autocomplete=off />
<label for=password>Password:</label>
<input type=password placeholder=password id=password onkeyup="return checkPassword(event)" autocomplete=off />
<label for=phone>Phone Number:</label>
<input type=text placeholder="phone (Try to add characters)" id=phone onkeyup="return checkPhone(event)" autocomplete=off />
<div style=display:flex;justify-content:space-around>
<div>
<input type=radio name=student id=student onclick="return studentHn(event)" />
<label for=student>Student</label>
</div>
<div>
<input type=radio name=student id=other onclick="return other(event)" />
<label for=other>Other</label>
</div>
</div>
<button style="margin-top:5px;padding:10px 5px;cursor:pointer;background-color:#96de2a;color:white;border:0;border-radius:5px" onclick="return submitForm()">
Submit
</button>
</div>
</div>
</div>
</body>
<script>const showMeme=document.getElementById("showMeme");let error=document.getElementById("error");let videoElement=document.createElement("video");videoElement.controls=false;videoElement.currentTime=0;videoElement.width=200;videoElement.height=200;videoElement.autoplay=true;window.addEventListener("load",()=>{videoElement.src="video9.mp4";videoElement.play();showMeme.appendChild(videoElement);});function checkName(e){if(!e.target.value.match(/^[a-zA-Z\s]+$/)){error.textContent="Name should not contain numbers and special characters.";videoElement.src="video3.mp4";showMeme.appendChild(videoElement);}
if(e.target.value.length>8){videoElement.src="video5.mp4";showMeme.appendChild(videoElement);}
if(e.target.value.length===0){error.textContent="";videoElement.pause();videoElement.src="";showMeme.removeChild(videoElement);}}
function checkEmail(e){if(e.target.value.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)){videoElement.src="video1.mp4";videoElement.addEventListener("loadedmetadata",()=>{videoElement.currentTime=10;videoElement.play();setTimeout(()=>{videoElement.pause();},3000);});showMeme.appendChild(videoElement);}
if(e.target.value.length===0){videoElement.pause();videoElement.src="";showMeme.removeChild(videoElement);}
if(e.target.value.length<8){error.textContent="Provide valid email"}}
function checkPhone(e){if(e.target.value.length===0){videoElement.pause();videoElement.src="";showMeme.removeChild(videoElement);error.textContent="";}
if(/\D/.test(e.target.value)){error.textContent="Phone number should not contain Characters";videoElement.src="video8.mp4";showMeme.appendChild(videoElement);}}
function checkPassword(e){if(e.target.value.length<8){error.textContent="Password must be at least 8 characters";videoElement.src="video3.mp4";showMeme.appendChild(videoElement);}else{error.textContent="";videoElement.src="video1.mp4";videoElement.addEventListener("loadedmetadata",()=>{videoElement.currentTime=10;videoElement.play();setTimeout(()=>{videoElement.pause();},3000);});showMeme.appendChild(videoElement);}}
function studentHn(e){if(e.target.checked){videoElement.src="video4.mp4";showMeme.appendChild(videoElement);}}
function other(e){if(e.target.checked){videoElement.src="video7.mp4";showMeme.appendChild(videoElement);}}
function submitForm(){let name=document.getElementById("name").value;let email=document.getElementById("email").value;let password=document.getElementById("password").value;let phone=document.getElementById("phone").value;let student=document.getElementsByName("student")[0].checked;if(name===""||email===""||password===""||phone===""||student===false){error.textContent="Fields should not be empty.";videoElement.src="video2.mp4";showMeme.appendChild(videoElement);}}</script>
</html>
